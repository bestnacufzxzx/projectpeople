<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
                            <div class="form-group">
                                <label for="username" class="text-white">ชื่อผู้ใช้งาน:</label><br>
                                <input type="text" name="username" formControlName="username" autocomplete="off" class="form-control input-sm" placeholder="ชื่อผู้ใช้งาน">
                                <!-- <input type="text" name="username" id="username" class="form-control"> -->
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">รหัสผ่าน:</label><br>
                                <input type="password" name="Password" formControlName="password"  autocomplete="off" class="form-control input-sm" placeholder="รหัสผ่าน">
                                <!-- <input type="text" name="password" id="password" class="form-control"> -->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success center" id="btnLogin">เข้าสู่ระบบ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
